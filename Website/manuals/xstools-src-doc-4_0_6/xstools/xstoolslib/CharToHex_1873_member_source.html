unsigned int <a href="#" OnFocus="link('_member','CharToHex_1873',this)">CharToHex</a>(char c)
{
    if(c&gt;='0' &amp;&amp; c&lt;='9')
        return c-'0';
    c = toupper(c);
    return c-'A'+10;
}
